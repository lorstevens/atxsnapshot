<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ATX Snapshot</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

     <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5dj6sTAyGKxhzt9pd2gAo7Kp2JfOacLc&libraries=places"></script>
</head>

<body>

<!--background video-->	
    <video autoplay muted loop id="myVideo">
        <source src="./assets/image/city.mp4" type="video/mp4">
    </video>

<!--logo-->	
    <div class="logo">
        <h1>City Snapshot</h1>   
    </div>



    <div class="container">
    	<div class="imageText" id="streetImage">Street view:</div>
    	<div id="streetview_results"></div>        
        <div id="map"></div>

        <div class="imageText">Images of the city:</div>
        <div id="pictures"></div>

        <div class="imageText">Area Map:</div>
        <div id="trafficMap"> </div>

</div>

<!--modal directions-->	
    <div class="ui basic modal">
        <div class="content">
            <p>Enter your address to get a snapshot of the location</p>
        </div>
        <div class="actions">
            <div class="ui basic cancel inverted button">
                Close
            </div>
        </div>
    </div>

<!--Form-->	 
<div class="imageText" id="searchAgain">Search Again:</div>
<div class="ui inverted segment">
    <div class="ui inverted form">
        <div class="two fields">
            <div class="field">
                <label>Address</label>
                <input id="address_street1" placeholder="Address" type="text">
            </div>
            <div class="field">
                <label>Address 2</label>
                <input id="address_street2" placeholder="Apt #" type="text">
            </div>
        </div>
        <div class="three fields">
            <div class="field">
                <label>City</label>
                <input id ="address_city" placeholder="Austin" type="text">
            </div>
            <div class="field">
                <label>State</label>
                <input id="address_state" placeholder="TX" type="text">
            </div>
            <div class="field">
                <label>Zip Code</label>
                <input id="address_zipcode" placeholder="78751" type="text">
            </div>
        </div>
   	</div>
    <div class="ui submit button" id="address_submit">Submit</div>
</div>

<!-- 
<div id="streetview_results"></div>
<div id="pictures"</div>
<div id="trafficMap"></div> -->

</body>

</html>
